name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*.*.*

jobs:
  job_lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout, Setup Node.js v${{ env.NODE_VERSION }} and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: ${{ env.NODE_VERSION }}
        env:
          NODE_VERSION: 20.x

      - name: Lint
        run: npm run lint

  job_test_and_build:
    strategy:
      matrix:
        os:
          - name: Ubuntu
            image: ubuntu-latest
        node-version:
          - 18.x
          - 20.x

    name: Test and Build ( ${{ matrix.os.name }}, Node.js v${{ matrix.node-version }} )

    runs-on: ${{ matrix.os.image }}
    needs: job_lint

    steps:
      - name: Checkout, Setup Node.js v${{ matrix.node-version }} and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test
        run: npm test
        env:
          SKIP_COVERAGE: true

      - name: Build
        run: npm run build

  job_upload_coverage:
    name: Upload Coverage

    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type == 'branch'
    needs: job_test_and_build

