name: Create GitHub Release
run-name:  Create GitHub Release for map-number ${{ github.ref_name }}

on:
  push:
    tags:
      - v*.*.*

jobs:
  create_release:
    name: Create GitHub Release

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout, Setup Node.js v20.x and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: 20.x

      - name: Build
        run: npm run build

      - name: Create Tarball
        run: npm pack

      - name: Create release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: map-number-*.tgz

      - name: Show release URL
        run: |
          echo "### :heavy_check_mark: GitHub Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.create-release.outputs.url }}" >> $GITHUB_STEP_SUMMARY
